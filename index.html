<script>
    function multiplicationTable(num){
        for(let i = 1; i <= 10; i++){
            let product = i * num
            document.write(`${num} x ${i} = ${product} <br>`)
        }
        document.write('<br>')
    }
    multiplicationTable(6)
    multiplicationTable(7)
    multiplicationTable(3)
    multiplicationTable(8)
</script>
