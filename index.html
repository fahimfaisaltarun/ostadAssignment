<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <form>
      <label for="weightInput">Weight (kg): </label>
      <input type="number" id="weightInput"><br><br>
      <label for="heightInput">Height (m): </label>
      <input type="number" id="heightInput"><br><br>
      <button id="calculateBtn" type="button">Calculate BMI</button>
    </form>
    <br><br>
    <div id="result"></div>
    <script>
      const calculateBtn = document.getElementById("calculateBtn");
      calculateBtn.addEventListener("click", () => {
        const weight = Number(document.getElementById("weightInput").value);
        const height = Number(document.getElementById("heightInput").value);
        const bmi = calculateBMI(weight, height);
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;
      });

      function calculateBMI(weight, height) {
        return weight / (height * height);
      }
    </script>
  </body>
</html>
